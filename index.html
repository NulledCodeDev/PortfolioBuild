<!DOCTYPE html>
<html lang="en">

<head>
    <title>Xavier Reyes Ochoa</title>
    <link rel="stylesheet" href="paralax.css">
    <style>
        @font-face {
            font-family: Manteka;
            src: url(Mohave.otf);
        }
        * {
            margin: 0;
            padding: 0;
            font-family: Manteka;
        }
        body,
        html {
            overflow: hidden;
            color: #4A4A4A;
            background: linear-gradient(#fff, white);
        }
        .first {
            height: 400px;
        }
        .title {
            text-align: center;
            margin-top: 50px;
        }
        #header {
            color: white;
            height: 50px;
            margin-bottom: 80px;
        }
        #paragraph {
            height: 100px;
            margin: 50px;
        }
        #logo {
            height: 160px;
            margin: -50px
        }
        .navigator {
            background-color: #f67059;
            height: 25px;
            box-shadow: 0px 0px 5px 0px #000;
            font-size: 20px;
            padding: 15px;
        }
        a {
            color: #f67059;
            height: 110px;
            width: 60px;
            text-decoration: none;
        }
        a:hover {
            color: #4A4A4A
        }
        img {
            height: 80px;
            text-align: center;
        }
        /*-webkit-transition: margin 0.3s, height 0.3s;
            -moz-transition: margin 0.3s, height 0.3s;
            -o-transition: margin 0.3s, height 0.3s;
            transition: margin 0.3s, height 0.3s;
        }
        img:hover {
            height: 110px;
            -webkit-transition: margin 0.3s, height 0.3s;
            -moz-transition: margin 0.3s, height 0.3s;
            -o-transition: margin 0.3s, height 0.3s;
            transition: margin 0.3s, height 0.3s;
        }*/
        #group1,
        #group3,
        #group5,
        #group7 {
            background: linear-gradient(#59BFF6, #59A2F6);
            /* Standard syntax */
            background-image: url(toalla.png) repeat;
            box-shadow: 0px 0px 5px 0px #000;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: inline;
        }
        li {
            display: table-cell;
            width: 500px;
            color: white;
        }
    </style>
</head>

<body>
